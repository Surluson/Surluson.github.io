<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <!-- for mathjax support -->
  <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
  <script type="text/x-mathjax-config">
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$']],
      displayMath: [["++","++"]]
    },
    svg: {
      fontCache: 'global'
    }
  };
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <body>
    <nav class="nav-main">
      <ul>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/about/">about</a></li>
        <li class="logo"><a class="hvr-ripple-out" href="{{ site.baseurl }}/">√Å</a></li>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/blog/">blog</a></li>
      </ul>
    </nav>

    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
            <span class="copyright"><i class="fa fa-copyright"></i> <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}</span> &middot;
            <span>Powered by <a href="http://jekyllrb.com/">Jekyll</a></span>
        </small>
        <div class="ftr-links">
          <a href="https://github.com/Surluson"><i class="fa fa-github-alt"></i></a>
          <a href="https://twitter.com/arnisturlu"><i class="fa fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/arni-sturluson-872885142/"><i class="fa fa-linkedin"></i></a>
        </div>
      </footer>
    </div>

  </body>
</html>
